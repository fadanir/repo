<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Бесплатный портал объявлений</title>
    <!-- Стили -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <!-- Фавикон -->
    <link rel="shortcut icon" href="img/favicon.ico">
    </head>

    <body class="body-background content-font dark-color">

        <header>

            <!--    Верхнее меню    -->

            <nav class="top-menu width-container">
                <div class="top-menu-left">
                    <ul>
                        <li>
                            <a href="#" class="dark-color">Главная</a>
                        </li>
                        <li>
                                <a href="#" class="dark-color">WAP</a>
                        </li>
                        <li>
                                <a href="#" class="dark-color">RSS</a>
                        </li>
                    </ul>
                </div>

                <div class="top-menu-right">
                    <ul>
                        <li>
                            <a href="#" class="dark-color"><i class="icon-off"></i> Вход</a>
                        </li>

                        <li>
                            <a href="#" class="dark-color"><i class="icon-signin"></i> Регистрация</a>
                        </li>
                        <li>
                            <a href="#" class="dark-color"><i class="icon-unlock"></i> Забыли пароль?</a>
                        </li>
                        <li>
                            <div style="text-align:center;">

                                <img src="img/icon_003.png" onclick="#" style="opacity: 0.8;cursor:pointer;" tooltip="Русский" border="0">&nbsp;&nbsp;&nbsp;

                                <img src="img/icon_002.png" onclick="#" style="opacity: 0.8;cursor:pointer;" tooltip="Українська" border="0">&nbsp;&nbsp;&nbsp;

                                <img src="img/icon.png" onclick="#" style="opacity: 0.8;cursor:pointer;" tooltip="English" border="0">&nbsp;&nbsp;&nbsp;

                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!--    Конец верхнего меню    -->

            <!--    Среднее меню    -->

            <div class="header-middle light-gradient width-container">

                <a href="#" class="header-logo" tooltip="Все объявления - ALL*ADS">
                    <img src="img/logo.png" tooltip="Все объявления - ALL*ADS">
                </a>

                <div class="button-container remove-whitespaces">
                    <div class="header-search">
                        <form name="form" class="input-with-submit header-search">
                            <input name="keywords" class="text-input input-round dark-color light-bg" placeholder="Ключевое слово" type="text">
                            <button type="submit" class="input-round-submit middle-color dark-hover"><i class="icon-search"></i></button>
                        </form>
                    </div>
                    <div class="two-buttons">
                        <div class="header-middle-box last-box">
                            <div class="header-cart selected">
                                <a href="#" class="text-input input-round dark-color light-bg">
                                <strong class="dark-color">Добавить объявление</strong>
                            </a>
                            </div>
                        </div>

                        <div class="header-middle-box last-box">
                            <div class="header-cart">
                            <a href="#" class="text-input input-round dark-color light-bg">
                                <strong class="active-color">Добавить компанию</strong>
                            </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--    Конец среднего меню    -->

            <!--    Главное меню    -->

            <nav class="main-menu width-container">
                <ul class="dark-gradient transition-all">
                    <li class="middle-color">
                        <a href="#" class="main-menu-item transition-all"><i class="icon-home"></i></a>
                    </li>

                    <li class="light-color active-hover">
                        <a href="#" class="main-menu-item transition-all"><i class="icon-th"></i> Категории</a>
                    </li>

                    <li class="light-color active-hover">
                        <a href="#" class="main-menu-item transition-all">Статьи</a>
                    </li>

                    <li class="light-color active-hover">
                        <a href="#" class="main-menu-item transition-all">Компании</a>
                    </li>

                    <li class="light-color active-hover">
                        <a href="#" class="main-menu-item transition-all">Помощь</a>
                    </li>
                    <li class="light-color active-hover">
                        <a href="#" class="main-menu-item transition-all">Контакты</a>
                    </li>
                </ul>
            </nav>
            <!--   Конец главного меню    -->
        </header>
    </body>
</html>
